name: VertexEngine Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup MinGW (GCC)
      # This is the specific action GitHub requested in your error log
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64
        version: 13.2.0

    - name: Configure CMake
      # Ninja is pre-installed; we just point to the MinGW compilers
      run: |
        cmake -S . -B build -G Ninja `
        -DCMAKE_C_COMPILER=gcc `
        -DCMAKE_CXX_COMPILER=g++ `
        -DCMAKE_BUILD_TYPE=Release

    - name: Build Engine
      run: cmake --build build --config Release

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VertexEngine-Windows
        path: build/VertexEngine.exe
