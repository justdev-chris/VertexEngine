name: VertexEngine Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # This is the correct, existing action for Ninja
    - name: Setup Ninja
      uses: abel0b/setup-ninja@v1.1

    - name: Setup GCC (MinGW)
      uses: egor-tensin/setup-gcc@v1
      with:
        ver: 13

    - name: Configure CMake
      # We tell CMake to use Ninja and the GCC compilers explicitly
      run: |
        cmake -S . -B build -G Ninja `
        -DCMAKE_C_COMPILER=gcc `
        -DCMAKE_CXX_COMPILER=g++ `
        -DCMAKE_BUILD_TYPE=Release

    - name: Build Engine
      run: cmake --build build --config Release

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VertexEngine-Windows
        path: build/VertexEngine.exe
