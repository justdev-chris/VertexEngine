name: VertexEngine Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Ninja
      uses: seanmiddleditch/setup-ninja@v4

    - name: Setup GCC (MinGW)
      uses: egor-tensin/setup-gcc@v1
      with:
        ver: 13 # Stable version for Raylib/ImGui compatibility

    - name: Configure CMake
      # This runs the CMakeLists.txt and fetches Raylib/ImGui/ImGuizmo
      run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

    - name: Build Engine
      # This compiles the full main.cpp and dependencies
      run: cmake --build build --config Release

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VertexEngine-Windows
        path: build/VertexEngine.exe
